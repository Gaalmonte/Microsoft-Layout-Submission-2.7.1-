<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Microsoft Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <h1>this is a big cat picture!</h1>
    <div id="pic">
      <img src="https://placekitten.com/500/150" alt="big cat picture">
    </div>
    <div id="icons">
      <span>
        <i class="fas fa-camera" alt="camera icon"></i>
      </span>
      <span>
        <i class="fas fa-archway" alt="archway icon"></i>
      </span>
      <span>
        <i class="fas fa-allergies" alt="allergies icon"></i>
      </span>
      <span>
        <i class="fas fa-anchor" alt="anchor icon"></i>
      </span>
      <span>
        <i class="fas fa-archive" alt="archive icon"></i>
      </span>
      <span>
        <i class="fas fa-asterisk" alt="asterisk icon"></i>
      </span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
        <img src="https://place-puppy.com/100x100" alt="puppies sitting around">
        </div>
        <div>
        <strong>renaissance puppies!</strong>
        </div>
        <div>
        <p>much thought to be had. </p>
        </div>
        <a href="https://place-puppy.com">more dogs</a>
      </span>
      <span>
        <div>
        <img src="https://placekitten.com/100/100" alt="Kitten picture">
        </div>
        <div>
        <strong>cold kitten</strong>
        </div>
        <div>
        <p>kitten is adorable.</p>
        </div>
        <a href="https://placekitten.com">more cats</a>
      </span>
      <span>
        <div>
        <img src="https://place-puppy.com/100x100" alt="puppies picture">
        </div>
        <div>
        <strong>cute puppy</strong>
        </div>
        <div>
        <p>do something.</p>
        </div>
        <a href="https://place-puppy.com">more dogs</a>
      </span>
      <span>
        <div>
        <img src="https://placekitten.com/100/100" alt="kitten picture">
        </div>
        <div>
        <strong>adorable kitten</strong>
        </div>
        <div>
        <p>afraid of heights.</p>
        </div>
        <a href="https://placekitten.com">more cats</a>
      </span>
    </div>
  </body>
</html>
